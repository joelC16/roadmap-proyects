<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GitHub Repository</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ec56df5e4e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <div class="dropdown-header">
                <p class="dropdown-selected">Select a language</p>
                <i class="dropdown-icon fa-solid fa-chevron-down"></i>
            </div>
            <div class="dropdown-menu"></div>
        </div>
        <div class="container-repository">
            Please select a language
        </div>
        <div class="container-btn">
            <button class="btn-random">Get Random Repository</button>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
